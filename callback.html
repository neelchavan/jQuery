<html>
    <head>
        <title>

    <body>
        <h2 id="h2">Callback alert</h2>

        <div id="d1" class="c1">
          <p>the simple paragraph</p>
          <p>anothor simple paragraph</p>
        </div> 
        <br><br>
        <button id="btn">Click here</button>

    <script type="text/javascript">
    $(document).ready(function (){
